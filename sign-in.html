  <script>
    var sendSmsBtn = document.getElementById('sendSmsBtn');

    sendSmsBtn.onclick = function (e) {
      sendSmsBtn.classList.add('disabled');
      var countDownDate = new Date(new Date().getTime() + 2 * 60000).getTime();

      var recivedCode = document.getElementById('recivedCode');

      recivedCode.classList.remove('d-none');

      var x = setInterval(function (e) {
        var now = new Date().getTime();

        var distance = countDownDate - now;

        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        sendSmsBtn.innerHTML = minutes + " : " + seconds;

        if (distance < 0) {
          clearInterval(x);
          sendSmsBtn.innerHTML = "تایید شماره تلفن";
          sendSmsBtn.classList.remove('disabled');
        }
      }, 1000);
    }

  </script>
