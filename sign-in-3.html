<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورود به حساب کاربری</title>
    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/app.css" />
  </head>

  <body>
    <!-- start auth section -->
    <section class="auth">
      <div class="auth__poster">
        <div class="auth__poster__inner">
          <div class="auth__poster__logo">
            <img src="./assets/images/logo.png" alt="" />
          </div>
        </div>
      </div>
      <div class="auth__content">
        <div class="auth__content__logo">
          <img src="./assets/images/logo.png" alt="" />
        </div>
        <form class="auth__form">
          <div class="auth__form__header">
            <h1 class="auth__form__title">ورود به حساب کاربری</h1>
            <div class="auth__form__text">
              لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ، و با استفاده از طراحان گرافیک است، چاپگرها و متون بلکه روزنامه و مجله در ستون
              و سطرآنچنان که لازم است
            </div>
          </div>
          <div class="auth__form__inner">
            <div class="row g-2">
              <div class="col-12">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="کد ورود پیامک شده را وارد کنید ..." />
                </div>
              </div>
              <div class="col-12 mt-4">
                <div class="auth__form__btn-wrapper">
                  <button class="btn btn-success">ثبت اطلاعات</button>
                  <div class="auth__form__note">کد دریافت نکرده اید؟ <a href="#" class="text-success">ارسال دوباره کد</a></div>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="auth__note">Support By <span class="text-white">Meta Website</span></div>
      </div>
    </section>
    <!-- end auth section -->

    <!-- js links -->
    <script src="./assets/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
